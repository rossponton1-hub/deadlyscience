<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Request Form – DeadlyScience v3</title>
  <style>
    :root {--ink:#0f172a;--charcoal:#1f2937;--muted:#6b7280;--bg:#f8fafc;--white:#ffffff;--line:#e2e8f0;--emerald:#047857;--sky:#0ea5e9;}
    body {margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--charcoal);} 
    header {background:var(--white);border-bottom:1px solid var(--line);padding:24px;text-align:center;} 
    main {padding:24px;max-width:720px;margin:0 auto;} 
    h1 {margin:0;font-size:30px;font-weight:800;color:var(--ink);} 
    p.lead {color:var(--muted);margin:4px 0 0 0;} 
    form {background:var(--white);border:1px solid var(--line);border-radius:20px;padding:24px;box-shadow:0 12px 32px rgba(15,23,42,0.08);} 
    label {display:flex;flex-direction:column;gap:6px;font-weight:600;color:var(--ink);margin-top:16px;} 
    input,select,textarea {width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);font-size:15px;} 
    textarea {min-height:120px;} 
    button {margin-top:24px;width:100%;background:var(--emerald);color:#fff;border:0;border-radius:12px;padding:16px;font-size:16px;font-weight:600;cursor:pointer;} 
    .tooltip {align-self:flex-start;position:relative;display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;border-radius:50%;background:var(--ink);color:#fff;font-size:11px;cursor:help;} 
    .tooltip::after {content:attr(data-tooltip);position:absolute;left:50%;transform:translate(-50%,12px);bottom:-4px;background:var(--ink);color:#fff;padding:8px 12px;border-radius:8px;font-size:12px;line-height:1.3;width:220px;opacity:0;pointer-events:none;transition:opacity .2s;z-index:20;} 
    .tooltip:hover::after {opacity:1;} 
    .filter-shell {background:var(--white);border:1px solid var(--line);border-radius:20px;padding:16px;margin:16px 0;box-shadow:0 6px 18px rgba(15,23,42,0.08);} 
    .filter-heading {display:flex;align-items:center;gap:8px;font-weight:600;margin-bottom:12px;color:var(--ink);} 
    .chip-row {display:flex;flex-wrap:wrap;gap:8px;} 
    .chip {display:inline-flex;align-items:center;gap:6px;background:var(--bg);border:1px solid var(--line);border-radius:999px;padding:6px 14px;font-weight:600;font-size:13px;color:var(--charcoal);cursor:pointer;} 
    .chip.active {background:var(--sky);color:#fff;border-color:var(--sky);} 
    .custom-range {display:none;margin-top:12px;} 
    .custom-range.active {display:block;} 
    .custom-inputs {display:flex;gap:12px;flex-wrap:wrap;} 
  </style>
</head>
<body>
  <header>
    <h1>Request a DeadlyScience Session</h1>
    <p class="lead">Submissions create draft Session__c records and prefill Resource Dispatch with read-only context.</p>
  </header>
  <main>
    <section id="UniversalFilters"></section>

    <form>
      <label>School_Name__c</label>
      <input type="text" placeholder="School name" required />

      <label>School_State__c</label>
      <select>
        <option value="">Select state</option>
        <option value="NSW">NSW</option>
        <option value="QLD">QLD</option>
        <option value="NT">NT</option>
        <option value="SA">SA</option>
        <option value="WA">WA</option>
        <option value="VIC">VIC</option>
        <option value="TAS">TAS</option>
      </select>

      <label>Contact_Name__c</label>
      <input type="text" placeholder="Your name" required />

      <label>Contact_Email__c</label>
      <input type="email" placeholder="your@email" required />

      <label>Program_Code__c <span class="tooltip" data-tooltip="Programs use canonical casing shared with dashboards.">ⓘ</span></label>
      <select>
        <option value="">Select program</option>
        <option value="DeadlyLabs">DeadlyLabs</option>
        <option value="MarineScience">MarineScience</option>
        <option value="Robotics">Robotics</option>
        <option value="Astronomy">Astronomy</option>
        <option value="Other">Other</option>
      </select>

      <label>Preferred_Delivery_Type__c <span class="tooltip" data-tooltip="Delivery_Type__c limited to In_Person or Virtual.">ⓘ</span></label>
      <select>
        <option value="">Select delivery type</option>
        <option value="In_Person">In_Person</option>
        <option value="Virtual">Virtual</option>
      </select>

      <label>Expected_Total_Students__c</label>
      <input type="number" min="1" placeholder="Number of students" />

      <label>ATSI_Students__c</label>
      <input type="number" min="0" placeholder="Number of Aboriginal and Torres Strait Islander students" />

      <label>Year_Levels__c <span class="tooltip" data-tooltip="List Year Levels separated by semicolons (e.g. 5;6;7).">ⓘ</span></label>
      <input type="text" placeholder="5;6;7" />

      <label>Additional_Context__c</label>
      <textarea placeholder="Share anything that will help our team plan with you."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <script src="config/universal.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await renderUniversalDateFilter('UniversalFilters');
    });
  </script>
</body>
</html>
