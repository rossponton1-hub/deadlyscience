<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Impact Dashboard – DeadlyScience v3</title>
  <style>
    :root {--ink:#0f172a;--charcoal:#1f2937;--muted:#6b7280;--bg:#f8fafc;--white:#ffffff;--line:#e5e7eb;--sky:#0ea5e9;--emerald:#047857;--violet:#7c3aed;--amber:#f59e0b;}
    body {margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--charcoal);} 
    header {background:var(--white);border-bottom:1px solid var(--line);padding:24px;} 
    main {padding:24px;max-width:1200px;margin:0 auto;} 
    h1 {margin:0;font-size:30px;font-weight:800;color:var(--ink);} 
    p.lead {color:var(--muted);margin:4px 0 0 0;} 
    .card {background:var(--white);border:1px solid var(--line);border-radius:24px;padding:24px;margin-bottom:24px;box-shadow:0 16px 40px rgba(15,23,42,0.08);} 
    .filter-layout {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;} 
    label {font-weight:600;color:var(--ink);display:flex;align-items:center;gap:6px;} 
    select,input {width:100%;padding:12px;border-radius:14px;border:1px solid var(--line);font-size:14px;} 
    .chip {display:inline-flex;align-items:center;gap:6px;border-radius:999px;padding:6px 14px;font-weight:600;font-size:13px;background:rgba(14,165,233,0.12);color:var(--sky);margin:4px 6px 0 0;} 
    .impact-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:16px;} 
    .impact-card {border:1px solid var(--line);border-radius:20px;padding:16px;display:flex;flex-direction:column;gap:8px;} 
    .impact-card strong {font-size:32px;color:var(--ink);} 
    .tooltip {position:relative;display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;border-radius:50%;background:var(--ink);color:#fff;font-size:11px;cursor:help;} 
    .tooltip::after {content:attr(data-tooltip);position:absolute;left:50%;transform:translate(-50%,12px);bottom:-4px;background:var(--ink);color:#fff;padding:8px 12px;border-radius:8px;font-size:12px;line-height:1.3;width:240px;opacity:0;pointer-events:none;transition:opacity .2s;z-index:20;} 
    .tooltip:hover::after {opacity:1;} 
    .filter-shell {background:var(--white);border:1px solid var(--line);border-radius:20px;padding:16px;margin:16px 0;box-shadow:0 6px 18px rgba(15,23,42,0.08);} 
    .filter-heading {display:flex;align-items:center;gap:8px;font-weight:600;margin-bottom:12px;color:var(--ink);} 
    .chip-row {display:flex;flex-wrap:wrap;gap:8px;} 
    .chip-preset {display:inline-flex;align-items:center;gap:6px;background:var(--bg);border:1px solid var(--line);border-radius:999px;padding:6px 14px;font-weight:600;font-size:13px;color:var(--charcoal);cursor:pointer;} 
    .chip-preset.active {background:var(--sky);color:#fff;border-color:var(--sky);} 
    .custom-range {display:none;margin-top:12px;} 
    .custom-range.active {display:block;} 
    .custom-inputs {display:flex;gap:12px;flex-wrap:wrap;} 
  </style>
</head>
<body>
  <header>
    <h1>Impact Dashboard</h1>
    <p class="lead">Canonical filters for programs, grants, and ATSI percentage thresholds.</p>
  </header>
  <main>
    <section id="UniversalFilters"></section>

    <article class="card">
      <h2 style="margin-top:0;">Filters</h2>
      <div class="filter-layout">
        <div>
          <label>Program_Code__c <span class="tooltip" data-tooltip="Program chips use canonical casing from config.programCodes.">ⓘ</span></label>
          <select id="ProgramSelect"></select>
        </div>
        <div>
          <label>Grant_Code__c</label>
          <select id="GrantSelect"></select>
        </div>
        <div>
          <label>ATSI_Percentage_Filter__c <span class="tooltip" data-tooltip="Filter by thresholds only: 0-10%, 10-25%, 25-50%, 50%+.">ⓘ</span></label>
          <select id="AtsiSelect"></select>
        </div>
        <div>
          <label>School Search</label>
          <input type="text" placeholder="Search schools or ACARA ID" />
        </div>
      </div>
      <div style="margin-top:16px;">
        <label>Impact Domains</label>
        <div class="chip-row" id="DomainChips"></div>
      </div>
    </article>

    <article class="card">
      <h2 style="margin-top:0;">Program Outcomes</h2>
      <div class="impact-grid" id="OutcomeGrid"></div>
    </article>
  </main>

  <script src="config/universal.js"></script>
  <script>
    const domainScores = {
      Cultural_Connection: 4.6,
      Ignite_STEM_Interest: 4.5,
      Explore_STEM_Careers: 4.2,
      Empower_Educators: 4.7,
      Diverse_STEM_Resources: 4.4,
      Engage_Communities: 4.3
    };

    document.addEventListener('DOMContentLoaded', async () => {
      const cfg = await renderUniversalDateFilter('UniversalFilters');
      buildSelectors(cfg);
      renderDomains(cfg);
      renderOutcomes(cfg);
    });

    function buildSelectors(cfg) {
      const programSelect = document.getElementById('ProgramSelect');
      ['All'].concat(cfg.programCodes).forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = code;
        programSelect.appendChild(opt);
      });

      const grantSelect = document.getElementById('GrantSelect');
      ['All'].concat(cfg.grantCodes).forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = code;
        grantSelect.appendChild(opt);
      });

      const atsiSelect = document.getElementById('AtsiSelect');
      cfg.atsipctThresholds.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.key;
        opt.textContent = item.label;
        atsiSelect.appendChild(opt);
      });
    }

    function renderDomains(cfg) {
      const chipRow = document.getElementById('DomainChips');
      chipRow.innerHTML = '';
      cfg.impactDomains.forEach(domain => {
        const span = document.createElement('span');
        span.className = 'chip';
        span.textContent = domain.label;
        span.appendChild(buildTooltipIcon('Toggle to focus on this domain in Experience Cloud dashboards.'));
        chipRow.appendChild(span);
      });
    }

    function renderOutcomes(cfg) {
      const grid = document.getElementById('OutcomeGrid');
      grid.innerHTML = '';
      cfg.impactDomains.forEach(domain => {
        const card = document.createElement('div');
        card.className = 'impact-card';
        const value = document.createElement('strong');
        value.textContent = domainScores[domain.key].toFixed(1);
        const label = document.createElement('div');
        label.textContent = `${domain.label} (1–5 scale)`;
        const copy = document.createElement('p');
        copy.style.margin = '0';
        copy.style.color = 'var(--muted)';
        copy.style.fontSize = '13px';
        copy.textContent = 'Scores aggregate student and teacher Salesforce Survey responses.';
        card.appendChild(value);
        card.appendChild(label);
        card.appendChild(copy);
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
