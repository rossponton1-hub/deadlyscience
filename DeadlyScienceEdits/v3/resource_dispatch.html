<!doctype html>
<html lang="en-AU">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resource Dispatch – DeadlyScience v3</title>
  <style>
    :root {--ink:#0f172a;--charcoal:#1f2937;--muted:#6b7280;--bg:#f8fafc;--white:#ffffff;--line:#e2e8f0;--emerald:#047857;--sky:#0ea5e9;--amber:#f59e0b;}
    body {margin:0;font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--charcoal);} 
    header {background:var(--white);border-bottom:1px solid var(--line);padding:24px;} 
    main {padding:24px;max-width:1100px;margin:0 auto;} 
    h1 {margin:0;font-size:28px;font-weight:700;color:var(--ink);} 
    p.lead {color:var(--muted);margin:4px 0 0 0;} 
    .card {background:var(--white);border:1px solid var(--line);border-radius:20px;padding:24px;margin-bottom:24px;box-shadow:0 12px 32px rgba(15,23,42,0.08);} 
    .filter-shell {background:var(--white);border:1px solid var(--line);border-radius:20px;padding:16px;margin:16px 0;box-shadow:0 6px 18px rgba(15,23,42,0.08);} 
    .filter-heading {display:flex;align-items:center;gap:8px;font-weight:600;margin-bottom:12px;color:var(--ink);} 
    .chip-row {display:flex;flex-wrap:wrap;gap:8px;} 
    .chip {display:inline-flex;align-items:center;gap:6px;background:var(--bg);border:1px solid var(--line);border-radius:999px;padding:6px 14px;font-weight:600;font-size:13px;color:var(--charcoal);cursor:pointer;} 
    .chip.active {background:var(--sky);color:#fff;border-color:var(--sky);} 
    .custom-range {display:none;margin-top:12px;} 
    .custom-range.active {display:block;} 
    .custom-inputs {display:flex;gap:12px;flex-wrap:wrap;} 
    .shipment-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;} 
    .shipment-card {border:1px solid var(--line);border-radius:18px;padding:16px;display:flex;flex-direction:column;gap:8px;} 
    .shipment-card strong {font-size:18px;color:var(--ink);} 
    .status-chip {display:inline-flex;align-items:center;gap:6px;padding:6px 12px;border-radius:999px;border:1px solid var(--line);font-size:12px;font-weight:600;} 
    .tone-success {background:rgba(4,120,87,0.12);border-color:rgba(4,120,87,0.3);} 
    .tone-warn {background:rgba(245,158,11,0.15);border-color:rgba(245,158,11,0.4);} 
    .tone-info {background:rgba(14,165,233,0.12);border-color:rgba(14,165,233,0.3);} 
    .tooltip {position:relative;display:inline-flex;align-items:center;justify-content:center;width:18px;height:18px;border-radius:50%;background:var(--ink);color:#fff;font-size:11px;cursor:help;} 
    .tooltip::after {content:attr(data-tooltip);position:absolute;left:50%;transform:translate(-50%,12px);bottom:-4px;background:var(--ink);color:#fff;padding:8px 12px;border-radius:8px;font-size:12px;line-height:1.3;width:220px;opacity:0;pointer-events:none;transition:opacity .2s;z-index:20;} 
    .tooltip:hover::after {opacity:1;} 
    label {font-weight:600;color:var(--ink);display:flex;align-items:center;gap:6px;} 
    select,input {width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);font-size:14px;} 
  </style>
</head>
<body>
  <header>
    <h1>Resource Dispatch</h1>
    <p class="lead">Track shipments sourced from Shopify. Salesforce shows read-only linkage to sessions.</p>
  </header>
  <main>
    <section id="UniversalFilters"></section>

    <article class="card">
      <h2 style="margin-top:0;">Shipment Filters</h2>
      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;">
        <div>
          <label>Shipment_Status__c</label>
          <select id="ShipmentStatus"></select>
        </div>
        <div>
          <label>Program_Code__c</label>
          <select id="ShipmentProgram"></select>
        </div>
        <div>
          <label>Grant_Code__c</label>
          <select id="ShipmentGrant"></select>
        </div>
        <div>
          <label>Search</label>
          <input type="text" placeholder="School or Shopify order" />
        </div>
      </div>
    </article>

    <article class="card">
      <h2 style="margin-top:0;">Shipments</h2>
      <div class="shipment-grid" id="ShipmentGrid"></div>
    </article>
  </main>

  <script src="config/universal.js"></script>
  <script>
    const shipmentData = [
      {code:'SH-3012', school:'Walgett Community College', status:'Packed', sku:'DL-STARTER', quantity:30, session:'DS-203'},
      {code:'SH-3013', school:'Aurukun State School', status:'Draft', sku:'MS-OCEAN', quantity:25, session:null},
      {code:'SH-3014', school:'Port Augusta Secondary School', status:'Dispatched', sku:'RB-EXPLORE', quantity:32, session:'DS-189'}
    ];

    document.addEventListener('DOMContentLoaded', async () => {
      const cfg = await renderUniversalDateFilter('UniversalFilters', {defaultPreset:'Next_90_Days'});
      buildFilterPicklists(cfg);
      renderShipments();
    });

    function buildFilterPicklists(cfg) {
      const statusSelect = document.getElementById('ShipmentStatus');
      ['Draft','Packed','Dispatched','Delivered','Cancelled'].forEach(status => {
        const opt = document.createElement('option');
        opt.value = status;
        opt.textContent = status;
        statusSelect.appendChild(opt);
      });

      const programSelect = document.getElementById('ShipmentProgram');
      ['All'].concat(cfg.programCodes).forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = code;
        programSelect.appendChild(opt);
      });

      const grantSelect = document.getElementById('ShipmentGrant');
      ['All'].concat(cfg.grantCodes).forEach(code => {
        const opt = document.createElement('option');
        opt.value = code;
        opt.textContent = code;
        grantSelect.appendChild(opt);
      });
    }

    function renderShipments() {
      const grid = document.getElementById('ShipmentGrid');
      grid.innerHTML = '';
      shipmentData.forEach(item => {
        const card = document.createElement('div');
        card.className = 'shipment-card';
        const title = document.createElement('strong');
        title.textContent = `${item.code} • ${item.school}`;
        const chipRow = document.createElement('div');
        chipRow.style.display = 'flex';
        chipRow.style.flexWrap = 'wrap';
        chipRow.style.gap = '8px';
        chipRow.appendChild(createStatusChip(item.status, 'Shipment status references Shopify record.', item.status === 'Delivered' ? 'success' : 'info'));
        chipRow.appendChild(createStatusChip(`SKU: ${item.sku}`, 'SKU stored for reporting only.', 'warn'));
        chipRow.appendChild(createStatusChip(item.session ? `Linked Session ${item.session}` : 'Dispatch: Not linked', 'Linkage is read-only and controlled from Session Setup.', 'info'));
        const qty = document.createElement('div');
        qty.style.color = 'var(--muted)';
        qty.style.fontSize = '13px';
        qty.textContent = `Quantity: ${item.quantity}`;
        card.appendChild(title);
        card.appendChild(chipRow);
        card.appendChild(qty);
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
